<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1" />
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="/css/useraccess/style.css" />
    <link rel="stylesheet" href="https://maxst.icons8.com/vue-static/landings/line-awesome/line-awesome/1.3.0/css/line-awesome.min.css" />
</head>
<body>
<input type="checkbox" id="menu-toggle" />
<div class="sidebar">
    <div class="side-header">
        <h3>J<span>an Seva Bank</span></h3>
    </div>

    <div class="side-content">
        <div class="profile">
            <div class="profile-img bg-img" style="background-image: url(/images/employee/3.jpeg)"></div>
            <h4>Pranav</h4>
            <small>User</small>
        </div>

        <div class="side-menu">
            <ul>
                <li>
                    <a href="/user/dashboard">
                        <span class="las la-home"></span>
                        <small>Dashboard</small>
                    </a>
                </li>
                <li>
                    <a href="/user/passbook">
                        <span class="las la-user-alt"></span>
                        <small>PassBook</small>
                    </a>
                </li>
                <li>
                    <a href="/user/transfermoney">
                        <span class="las la-users"></span>
                        <small>Transfer Money</small>
                    </a>
                </li>
                <li>
                    <a href="/user/accounts">
                        <span class="las la-hand-holding-usd"></span>
                        <small>Accounts</small>
                    </a>
                </li>
                <li>
                    <a href="#">
                        <span class="las la-cog"></span>
                        <small>Settings</small>
                    </a>
                </li>
            </ul>
        </div>
    </div>
</div>

<div class="main-content">
    <main>
        <section id="transfermoney">
            <h1 style="text-align: center;">Transfer Money</h1>






            <form action="/user/transfer"  th:object="${transferRequest}" method="post">
                <div class="form-group">
                    <label for="sender-account">Sender Account Number</label>
                    <input type="text" id="sender-account" name="senderAccountNumber" required />
                </div>
<!--                <div class="form-group">-->
<!--                    <label for="receiver-ifsc">Receiver IFSC Code</label>-->
<!--                    <input type="text" id="receiver-ifsc" name="receiver-ifsc" required />-->
<!--                </div>-->

                <div class="form-group">
                    <label for="receiver-account">Receiver Account Number</label>
                    <input type="text" id="receiver-account" name="receiverAccountNumber" required />
                </div>
                <div class="form-group">
                    <label for="amount">Transfer Amount</label>
                    <input type="text" id="amount" name="amount" required />
                </div>
                <div class="form-group button-container">
                    <button type="submit">Send</button>
                </div>
            </form>

        </section>
    </main>
</div>


</body>

</html>
