<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1" />
  <title>User Dashboard</title>
  <link rel="stylesheet" href="/css/useraccess/style.css" />
  <link rel="stylesheet" href="https://maxst.icons8.com/vue-static/landings/line-awesome/line-awesome/1.3.0/css/line-awesome.min.css" />
  <script>
<!--     Function to retrieve query parameters from URL-->
    function getQueryParam(param) {
        const urlParams = new URLSearchParams(window.location.search);
        return urlParams.get(param);
    }

<!--    Function to update the dashboard with user-specific data-->
    function updateUserDashboard() {
    const userId = getQueryParam('userid');
    console.log('User ID from URL:', userId);
<!--      Log to see if userId is being fetched-->

    if (userId) {
        fetch(`/api/users/${userId}`)
            .then(response => {
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                return response.json();
            })
            .then(data => {
                console.log('User Data:', data);
<!--                  Log user data-->
<!--                 Update profile information-->
            })
            .catch(error => {
                console.error('Error fetching user data:', error);
                window.location.href = '/login';
<!--                 Redirect if error occurs-->
            });
    } else {
        console.error('User ID not found in URL.');
        window.location.href = '/login';
<!--         Redirect if user ID is not found-->
    }
}
<!--     Run updateUserDashboard when the page is fully loaded-->
    document.addEventListener('DOMContentLoaded', updateUserDashboard);
  </script>
</head>
<body>
<div class="sidebar">
  <div class="side-header">
    <h3>J<span>an Seva Bank</span></h3>
  </div>

  <div class="side-content">
    <div class="profile">
      <div class="profile-img bg-img" style="background-image: url(/images/default-profile.jpg)"></div>
      <h4 id="profile-name">Loading...</h4>
      <small id="profile-role">Loading...</small>
    </div>

    <div class="side-menu">
      <ul>
        <li>
          <a href="/user/dashboard">
            <span class="las la-home"></span>
            <small>Dashboard</small>
          </a>
        </li>
        <li>
          <a href="/user/passbook">
            <span class="las la-user-alt"></span>
            <small>PassBook</small>
          </a>
        </li>
        <li>
          <a href="/user/transfermoney">
            <span class="las la-users"></span>
            <small>Transfer Money</small>
          </a>
        </li>
        <li>
          <a href="/user/accounts">
            <span class="las la-hand-holding-usd"></span>
            <small>Accounts</small>
          </a>
        </li>
        <li>
          <a href="/settings">
            <span class="las la-cog"></span>
            <small>Settings</small>
          </a>
        </li>
      </ul>
    </div>
  </div>
</div>

<div class="main-content">
  <main>
    <h1 style="font-size: larger"><marquee>Ladki bahin yojna</marquee></h1>
  </main>
</div>
<h1 style="font-size: larger"><marquee>Ladka bhau yojna</marquee></h1>
</body>
</html>
