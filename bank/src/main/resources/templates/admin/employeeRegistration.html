<!DOCTYPE html>
<html lang="en"  xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Registration Form</title>
  <link rel="stylesheet" href="/css/user/registration.css"/>
</head>
<body>
<div class="container">
  <h2>Registration Form</h2>
  <form id="registrationForm" th:action="@{/admin/dashboard/employeemanagement/register}" th:object="${employeeRequestDto}" method="POST">
    <div class="form-row">
      <div class="form-group">
        <label for="first_name">Full Name</label>
        <input type="text" id="first_name" th:field="*{fullName}" required />
      </div>
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" th:field="*{email}" required />
      </div>


    </div>
    <div class="form-row">
      <div class="form-group">
        <label for="mobile_number">Mobile Number</label>
        <input type="text" id="mobile_number" th:field="*{mobile}" required />
      </div>
<div class="form-group">
        <label for="gender">Gender</label>
        <select id="gender" th:field="*{gender}" required>
          <option value="M">Male</option>
          <option value="F">Female</option>
          <option value="O">Other</option>
        </select>
      </div>
    </div>
    <div class="form-row">
      <div class="form-group">
        <label for="date_of_birth">Date of Birth</label>
        <input type="date" id="date_of_birth" th:field="*{dateOfBirth}" required />
      </div>
      <div class="form-group">
        <label for="adhaar_card">Adhaar Card</label>
        <input type="text" id="adhaar_card" th:field="*{aadharNo}" required />
      </div>

    </div>

    <div class="form-group">
      <label for="address">Address</label>
      <textarea id="address" th:field="*{address}" required></textarea>
    </div>

    <div class="form-row">
      <div class="form-group">
        <label for="pincode">City</label>
        <input type="text" id="pincode" th:field="*{city}" required />
      </div>
      <div class="form-group">
        <label for="pincode">State</label>
        <input type="text" id="pincode" th:field="*{state}" required />
      </div>
      <div class="form-group">
        <label for="pincode">PinCode</label>
        <input type="text" id="pincode" th:field="*{pinCode}" required />
      </div>


    </div>
    <div class="form-row">
      <div class="form-group">
        <label for="user_name">Username</label>
        <input type="text" id="user_name" th:field="*{username}" required />
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" th:field="*{password}"   required />
      </div>
      <div class="form-group">
        <label for="password">Conform Password</label>
        <input type="password" id="password"  required />
      </div>

      <!--      <div class="form-group">-->
      <!--        <label for="balance">Balance</label>-->
      <!--        <input type="number" id="balance" name="balance" required />-->
      <!--      </div>-->
      </div>
    <div class="form-group">
      <button type="submit">Register</button>
    </div>
  </form>
</div>
</body>
</html>
