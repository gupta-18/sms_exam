<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registration Form</title>
    <link rel="stylesheet" href="/css/user/registration.css"/>
</head>
<body>
<div class="container">
    <h2>Registration Form</h2>
    <form id="registrationForm" th:action="@{/admin/usermanagement/customerdetails/addaccountregistration}" th:object="${userRequestDto}" method="POST">
        <input type="hidden" th:name="userId" th:value="${userId}" />

        <div class="form-row">
            <div class="form-group">
                <label for="account_type">Account Type</label>
                <select id="account_type" th:field="*{accountType}" required>
                    <option value="Savings">Savings</option>
                    <option value="Current">Current</option>
                    <option value="Fixed Deposit">Fixed Deposit</option>
                    <option value="Recurring Deposit">Recurring Deposit</option>
                </select>
            </div>
        </div>
        <div class="form-row">
            <div class="form-group">
                <label for="balance">Balance</label>
                <input type="text" id="balance" th:field="*{balance}" required />
            </div>
        </div>
        <div class="form-row">
            <div class="form-group">
                <label for="user_role">State</label>
                <select id="user_role"  th:field="*{state}" required>
                    <option value="Maharashtra">Maharashtra</option>
                    <option value="Uttar Pradesh">Uttar Pradesh</option>
                    <option value="Madhya Pradesh">Madhya Pradesh</option>
                </select>
            </div>

            <div class="form-group">
                <label for="user_role">District</label>
                <select id="user_role" th:field="*{district}" required>
                    <option value="Nagpur">Nagpur</option>
                    <option value="Lucknow">Lucknow</option>
                    <option value="Indore">Indore</option>
                </select>
            </div>

            <div class="form-group">
                <label for="user_role">City</label>
                <select id="user_role" th:field="*{city}" required>
                    <option value="Nagpur">Nagpur</option>
                    <option value="Lucknow">Lucknow</option>
                    <option value="Indore">Indore</option>
                </select>
            </div>
        </div>
        <div class="form-group">
            <button type="submit">Add Account</button>
        </div>
    </form>
</div>
</body>
</html>
